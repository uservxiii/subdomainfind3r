<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca Sib3r - Subdomain Finder</title>
    <style>
        body {
            font-family: 'Courier New', monospace; /* Cyber font */
            background-color: #001122; /* Navy blue background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(45deg, #001122, #003366);
            position: relative;
            overflow: hidden;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff; /* White neon glow */
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .orca {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 4em;
            animation: swim 3s infinite ease-in-out, rotate 10s infinite linear;
            filter: drop-shadow(0 0 10px #ffffff); /* White neon shadow */
        }
        @keyframes swim {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .circuit-board {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 11px
            ),
            repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 11px
            );
        }
        .circuit-path {
            position: absolute;
            stroke: #ffffff; /* White stroke */
            stroke-width: 2;
            fill: none;
            filter: drop-shadow(0 0 5px #ffffff); /* White glow */
            animation: pulse 3s infinite ease-in-out;
        }
        .circuit-path:nth-child(1) { top: 20%; left: 10%; width: 80%; height: 60%; }
        .circuit-path:nth-child(2) { top: 40%; left: 20%; width: 60%; height: 40%; }
        .circuit-path:nth-child(3) { top: 10%; left: 30%; width: 50%; height: 80%; }
        .circuit-path:nth-child(4) { top: 60%; left: 5%; width: 90%; height: 30%; }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; stroke-dasharray: 10 5; }
            50% { opacity: 1; stroke-dasharray: 5 10; }
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 51, 102, 0.8);
            border: 2px solid #ffffff; /* White neon border */
            border-radius: 10px;
            box-shadow: 0 0 20px #ffffff; /* White neon glow */
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffffff; /* White border */
            border-radius: 5px;
            background: rgba(0,0,0,0.5);
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: box-shadow 0.3s;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 10px #ffffff; /* White glow */
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #ffffff; /* White background */
            color: #001122;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #cccccc;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffffff; /* White glow */
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0,0,0,0.5);
            border: 1px solid #ffffff; /* White border */
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        footer {
            text-align: center;
            padding: 50px 20px;
            background-color: #001122;
            position: relative;
            overflow: hidden;
        }
        .ocean {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat-x;
            background-position: 0 bottom;
            transform-origin: center bottom;
        }
        .wave1 {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,60 C300,120 600,0 900,60 C1050,90 1200,30 1200,60 L1200,120 L0,120 Z" fill="%23003366" opacity="0.7"/></svg>');
            animation: waveMove1 6s infinite linear;
        }
        .wave2 {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,80 C250,20 500,100 750,40 C900,70 1050,10 1200,80 L1200,120 L0,120 Z" fill="%23002244" opacity="0.5"/></svg>');
            animation: waveMove2 8s infinite linear reverse;
        }
        .wave3 {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,100 C200,40 400,120 600,60 C800,100 1000,20 1200,100 L1200,120 L0,120 Z" fill="%23001122" opacity="0.3"/></svg>');
            animation: waveMove3 10s infinite linear;
        }
        @keyframes waveMove1 {
            0% { transform: translateX(0) scaleY(1); }
            50% { transform: translateX(-600px) scaleY(1.1); }
            100% { transform: translateX(-1200px) scaleY(1); }
        }
        @keyframes waveMove2 {
            0% { transform: translateX(0) scaleY(1); }
            50% { transform: translateX(-600px) scaleY(0.9); }
            100% { transform: translateX(-1200px) scaleY(1); }
        }
        @keyframes waveMove3 {
            0% { transform: translateX(0) scaleY(1); }
            50% { transform: translateX(-600px) scaleY(1.2); }
            100% { transform: translateX(-1200px) scaleY(1); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Orca Sib3r</h1>
        <div class="orca">üê≥</div> <!-- Changed to black and white orca emoji -->
        <div class="circuit-board">
            <svg class="circuit-path" viewBox="0 0 100 100">
                <path d="M10 10 L30 10 L30 30 L50 30 L50 50 L70 50 L70 70 L90 70"/>
            </svg>
            <svg class="circuit-path" viewBox="0 0 100 100">
                <path d="M20 20 L40 20 L40 40 L60 40 L60 60 L80 60"/>
            </svg>
            <svg class="circuit-path" viewBox="0 0 100 100">
                <path d="M5 5 L25 5 L25 25 L45 25 L45 45 L65 45 L65 65 L85 65"/>
            </svg>
            <svg class="circuit-path" viewBox="0 0 100 100">
                <path d="M15 15 L35 15 L35 35 L55 35 L55 55 L75 55 L75 75 L95 75"/>
            </svg>
        </div>
    </header>
    <div class="container">
        <h2>Subdomain Finder</h2>
        <p>Masukkan domain (contoh: example.com) untuk menemukan subdomain terkait.</p>
        <input type="text" id="domain" placeholder="Masukkan domain...">
        <button onclick="findSubdomains()">Cari Subdomain</button>
        <div id="results"></div>
    </div>
    <footer>
        <p>&copy; 2023 Orca Sib3r. Dibuat untuk eksplorasi laut digital.</p>
        <div class="ocean">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </div>
    </footer>

    <script>
        async function findSubdomains() {
            const domain = document.getElementById('domain').value.trim();
            const resultsDiv = document.getElementById('results');
            if (!domain) {
                resultsDiv.innerHTML = '<p>Masukkan domain yang valid.</p>';
                return;
            }
            resultsDiv.innerHTML = '<p>Mencari subdomain...</p>';
            
            try {
                // Menggunakan crt.sh API untuk Certificate Transparency
                const response = await fetch(`https://crt.sh/?q=${encodeURIComponent(domain)}&output=json`);
                const data = await response.json();
                
                const subdomains = new Set();
                data.forEach(entry => {
                    if (entry.name_value) {
                        entry.name_value.split('\n').forEach(sub => {
                            if (sub.includes(domain)) {
                                subdomains.add(sub.trim());
                            }
                        });
                    }
                });
                
                if (subdomains.size > 0) {
                    resultsDiv.innerHTML = '<h3>Subdomain Ditemukan:</h3><ul>' + 
                        Array.from(subdomains).map(sub => `<li>${sub}</li>`).join('') + '</ul>';
                } else {
                    resultsDiv.innerHTML = '<p>Tidak ada subdomain ditemukan.</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<p>Terjadi kesalahan saat mencari. Coba lagi nanti.</p>';
                console.error(error);
            }
        }
    </script>
</body>
</html>
